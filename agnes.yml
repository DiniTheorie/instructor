agnes:
  version: 4

config:
  path: .agnes
  repository:
    url: git@gitlab.com:DiniTheorie/instructor-agnes.git

build:
  path: .build

github:
  api_token: '%env(GITHUB_API_TOKEN)%'
  repository: DiniTheorie/instructor

data:
  shared_folders:
    - var/persistent

  files:
    - path: .env.local
      required: true
    - path: htpasswd
      required: true

scripts:
  build:
    hook: build
    script:
      - 'composer install --verbose --prefer-dist --no-interaction --no-dev --optimize-autoloader --no-scripts'
      - 'npm install'
      - 'npm run build'
      - 'rm -rf node_modules'

tasks:
  deploy_after_release:
    after: release
    task: deploy
    arguments: { target: '*:*:*' }
